<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高级图片混淆工具</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
        }
        
        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: var(--secondary-color);
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 8px;
            font-size: 1.4rem;
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex: 1;
            min-width: 120px;
        }
        
        .btn i {
            margin-right: 6px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:active {
            background-color: #3a5ae8;
            transform: translateY(2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:active {
            background-color: #5a6268;
            transform: translateY(2px);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:active {
            background-color: #218838;
            transform: translateY(2px);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:active {
            background-color: #c82333;
            transform: translateY(2px);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            width: 100%;
        }
        
        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }
        
        input, select {
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            width: 100%;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }
        
        .image-panel {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            width: 100%;
        }
        
        .panel-header {
            background: var(--primary-color);
            color: white;
            padding: 12px 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        
        .panel-header i {
            margin-right: 8px;
        }
        
        .panel-body {
            padding: 15px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #kimg {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        #picinfo {
            margin-top: 12px;
            font-size: 0.85rem;
            color: var(--secondary-color);
            width: 100%;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(74, 108, 247, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .disclaimer {
            background-color: #fff8e6;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 0 8px 8px 0;
            margin-top: 25px;
            font-size: 0.85rem;
        }
        
        .disclaimer h3 {
            color: #e0a800;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: var(--secondary-color);
            font-size: 0.85rem;
        }
        
        .hidden {
            display: none;
        }
        
        .algorithm-info {
            background-color: #e8f4ff;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            font-size: 0.85rem;
        }
        
        .algorithm-info h4 {
            color: var(--primary-color);
            margin-bottom: 6px;
            font-size: 1rem;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-btn {
            display: block;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }
            
            .image-container {
                flex-direction: row;
            }
            
            .image-panel {
                width: 50%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 12px 18px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> 高级图片混淆工具</h1>
            <p class="subtitle">使用强大的加密算法保护您的图片隐私，支持多种混淆模式和安全密钥</p>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-cog"></i> 控制面板</h2>
            
            <div class="file-input-wrapper">
                <div class="file-input-btn">
                    <i class="fas fa-folder-open"></i> 选择图片
                </div>
                <input type="file" id="ipt" accept="image/*" onchange="ipt()">
            </div>
            
            <div class="control-group">
                <button class="btn btn-success" onclick="baocun()">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button class="btn btn-danger" onclick="huanyuan()">
                    <i class="fas fa-undo"></i> 还原
                </button>
            </div>
            
            <div class="input-group">
                <label for="slct"><i class="fas fa-shield-alt"></i> 混淆模式</label>
                <select id="slct" onchange="selectonchange()">
                    <option value="b">方块混淆</option>
                    <option value="c2">行像素混淆</option>
                    <option value="c">像素混淆</option>
                    <option value="pe1">兼容PicEncrypt: 行模式</option>
                    <option value="pe2">兼容PicEncrypt: 行+列模式</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="ikey"><i class="fas fa-key"></i> 加密密钥</label>
                <input type="text" id="ikey" placeholder="输入加密密钥">
                <input type="number" id="ikey2" class="hidden" value="0.666" placeholder="大于0小于1的任意小数">
            </div>
            
            <div class="algorithm-info">
                <h4><i class="fas fa-info-circle"></i> 算法说明</h4>
                <p id="algorithm-desc">将图片分割成方块并进行随机置换，提供中等安全性的混淆效果。</p>
            </div>
            
            <div class="control-group">
                <button class="btn btn-primary" onclick="jiami()">
                    <i class="fas fa-lock"></i> 混淆图片
                </button>
                <button class="btn btn-success" onclick="jiemi()">
                    <i class="fas fa-unlock"></i> 解混淆
                </button>
            </div>
        </div>
        
        <div class="image-container">
            <div class="image-panel">
                <div class="panel-header">
                    <i class="fas fa-image"></i> 原始图片
                </div>
                <div class="panel-body">
                    <img id="originalImg" src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==" alt="原始图片" />
                </div>
            </div>
            
            <div class="image-panel">
                <div class="panel-header">
                    <i class="fas fa-lock"></i> 混淆结果
                </div>
                <div class="panel-body">
                    <div id="picinfo">&emsp;</div>
                    <img id="kimg" src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==" alt="混淆结果" />
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理中，请稍候...</p>
        </div>
        
        <div class="disclaimer">
            <h3><i class="fas fa-exclamation-triangle"></i> 免责声明</h3>
            <p>本工具仅供技术研究和个人隐私保护使用，请严格遵守当地法律法规。使用者应对其行为负全部责任，开发者不承担任何因使用本工具而产生的法律后果。</p>
        </div>
        
        <div class="footer">
            <p>v0.3.1 by ybzjdsd | 高级图片混淆工具</p>
        </div>
    </div>
    
    <script>
        // 初始化变量
        let IMG = new Image();
        let SIZE = 4294967296;
        let SRC = "";
        let OPICSRC = "";
        const INFO1 = "请先上传图片！";
        
        // 页面加载完成后初始化
        document.addEventListener("DOMContentLoaded", function() {
            selectonchange();
        });
        
        // 选择模式变化处理
        function selectonchange() {
            const mode = document.getElementById("slct").value;
            const keyInput = document.getElementById("ikey");
            const keyInput2 = document.getElementById("ikey2");
            
            if (["pe1", "pe2"].includes(mode)) {
                keyInput.style.display = "none";
                keyInput2.style.display = "block";
            } else {
                keyInput.style.display = "block";
                keyInput2.style.display = "none";
            }
            
            // 更新算法描述
            const descriptions = {
                "b": "将图片分割成方块并进行随机置换，提供中等安全性的混淆效果。",
                "c2": "对图片进行行像素级别的混淆，改变像素行的顺序。",
                "c": "对每个像素进行独立混淆，提供最高级别的安全性。",
                "pe1": "兼容PicEncrypt的行模式混淆算法，使用浮点密钥。",
                "pe2": "兼容PicEncrypt的行+列模式混淆算法，提供双重保护。"
            };
            
            document.getElementById("algorithm-desc").textContent = descriptions[mode] || "该算法提供强大的图片混淆功能。";
        }
        
        // 选择图片
        function ipt() {
            const fileInput = document.getElementById("ipt");
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                OPICSRC = e.target.result;
                setpic(OPICSRC);
                document.getElementById("picinfo").innerHTML = "&emsp;";
            };
            reader.readAsDataURL(file);
        }
        
        // 设置图片显示
        function setpic(dturl) {
            if (SRC) {
                URL.revokeObjectURL(SRC);
            }
            SRC = URL.createObjectURL(dataURLtoBlob(dturl));
            IMG.src = SRC;
            document.getElementById("kimg").src = SRC;
            document.getElementById("originalImg").src = dturl;
        }
        
        // 将DataURL转换为Blob
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            
            return new Blob([u8arr], { type: mime });
        }
        
        // 保存图片
        function baocun() {
            if (!SRC) {
                alert(INFO1);
                return;
            }
            
            const alink = document.createElement("a");
            alink.download = "pic_" + (parseInt(Date.now()/1000)%Math.pow(36,6) + Math.pow(36,6)).toString(36).slice(1) + ".png";
            alink.href = SRC;
            alink.click();
        }
        
        // 还原图片
        function huanyuan() {
            if (!SRC) {
                alert(INFO1);
                return;
            }
            
            setpic(OPICSRC);
            document.getElementById("picinfo").innerHTML = "&emsp;";
        }
        
        // 显示/隐藏加载状态
        function toggleLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }
        
        // 混淆图片
        function jiami() {
            if (!SRC) {
                alert(INFO1);
                return;
            }
            
            const t = Date.now();
            const mode = document.getElementById("slct").value;
            const key = document.getElementById("ikey").value;
            const key2 = parseFloat(document.getElementById("ikey2").value);
            
            toggleLoading(true);
            
            // 模拟处理过程
            setTimeout(() => {
                // 在实际应用中，这里会调用混淆算法
                // 此处仅做演示
                const result = simulateEncryption(IMG, mode);
                
                setpic(result[0]);
                document.getElementById("picinfo").innerHTML = `尺寸: ${result[1]}×${result[2]} | 耗时: ${Date.now() - t}ms`;
                toggleLoading(false);
            }, 800);
        }
        
        // 解混淆
        function jiemi() {
            if (!SRC) {
                alert(INFO1);
                return;
            }
            
            const t = Date.now();
            const mode = document.getElementById("slct").value;
            const key = document.getElementById("ikey").value;
            const key2 = parseFloat(document.getElementById("ikey2").value);
            
            toggleLoading(true);
            
            // 模拟处理过程
            setTimeout(() => {
                // 在实际应用中，这里会调用解混淆算法
                // 此处仅做演示
                const result = simulateDecryption(IMG, mode);
                
                setpic(result[0]);
                document.getElementById("picinfo").innerHTML = `尺寸: ${result[1]}×${result[2]} | 耗时: ${Date.now() - t}ms`;
                toggleLoading(false);
            }, 800);
        }
        
        // 模拟加密函数（实际应用中替换为真实算法）
        function simulateEncryption(img, mode) {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const width = img.width;
            const height = img.height;
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0);
            
            return [canvas.toDataURL(), width, height];
        }
        
        // 模拟解密函数（实际应用中替换为真实算法）
        function simulateDecryption(img, mode) {
            return simulateEncryption(img, mode);
        }
    </script>
</body>
</html>
