<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件隐写术 - 将文件隐藏进图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.7);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            border-bottom: 3px solid #4a90e2;
            color: #4a90e2;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .file-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        
        .btn {
            background: rgba(74, 144, 226, 0.8);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: rgba(74, 144, 226, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-box {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }
        
        .preview-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-align: center;
            color: #4a90e2;
        }
        
        .preview-img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 4px;
            background: #000;
        }
        
        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
            display: block;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
            display: block;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .disclaimer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 93, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 93, 0, 0.3);
            text-align: center;
        }
        
        .disclaimer-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ff7b4d;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .preview-container {
                flex-direction: column;
            }
            
            .preview-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件隐写术</h1>
        <p class="subtitle">将文件隐藏进图片中，实现信息隐藏</p>
        
        <div class="tabs">
            <div class="tab active" data-tab="embed">隐藏文件</div>
            <div class="tab" data-tab="extract">提取文件</div>
        </div>
        
        <!-- 隐藏文件标签页 -->
        <div class="tab-content active" id="embed-tab">
            <div class="input-group">
                <label for="cover-image">选择载体图片：</label>
                <input type="file" id="cover-image" class="file-input" accept="image/*">
            </div>
            
            <div class="input-group">
                <label for="secret-file">选择要隐藏的文件：</label>
                <input type="file" id="secret-file" class="file-input">
            </div>
            
            <div class="input-group">
                <label for="password">密码（可选）：</label>
                <input type="password" id="password" class="file-input" placeholder="输入密码以加密隐藏的文件">
            </div>
            
            <button id="embed-btn" class="btn">隐藏文件到图片</button>
            <button id="download-btn" class="btn btn-secondary" disabled>下载隐藏后的图片</button>
            
            <div class="preview-container">
                <div class="preview-box">
                    <div class="preview-title">原始图片</div>
                    
                    <div id="original-info" class="file-info"></div>
                </div>
                
                <div class="preview-box">
                    <div class="preview-title">隐藏文件后的图片</div>
                    
                    <div id="stego-info" class="file-info"></div>
                </div>
            </div>
            
            <div id="embed-status" class="status"></div>
        </div>
        
        <!-- 提取文件标签页 -->
        <div class="tab-content" id="extract-tab">
            <div class="input-group">
                <label for="stego-image">选择包含隐藏文件的图片：</label>
                <input type="file" id="stego-image" class="file-input" accept="image/*">
            </div>
            
            <div class="input-group">
                <label for="extract-password">密码（如果设置了）：</label>
                <input type="password" id="extract-password" class="file-input" placeholder="输入密码以解密隐藏的文件">
            </div>
            
            <button id="extract-btn" class="btn">从图片中提取文件</button>
            <button id="save-file-btn" class="btn btn-secondary" disabled>保存提取的文件</button>
            
            <div class="preview-container">
                <div class="preview-box">
                    <div class="preview-title">包含隐藏文件的图片</div>
                    
                    <div id="extract-info" class="file-info"></div>
                </div>
            </div>
            
            <div id="extract-status" class="status"></div>
        </div>
        
        <div class="disclaimer">
            <div class="disclaimer-title">免责声明</div>
            本工具仅供学习和研究使用，请勿用于非法用途。<br>
            使用者需对使用本工具产生的后果负责。
        </div>
        
        <footer>
            <p>文件隐写术工具 v1.0 | 基于LSB隐写算法</p>
        </footer>
    </div>

    <script>
        // 全局变量
        let originalImage = null;
        let stegoImage = null;
        let secretFile = null;
        let extractedFile = null;
        
        // DOM元素
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const coverImageInput = document.getElementById('cover-image');
        const secretFileInput = document.getElementById('secret-file');
        const stegoImageInput = document.getElementById('stego-image');
        const embedBtn = document.getElementById('embed-btn');
        const downloadBtn = document.getElementById('download-btn');
        const extractBtn = document.getElementById('extract-btn');
        const saveFileBtn = document.getElementById('save-file-btn');
        const originalPreview = document.getElementById('original-preview');
        const stegoPreview = document.getElementById('stego-preview');
        const extractPreview = document.getElementById('extract-preview');
        const originalInfo = document.getElementById('original-info');
        const stegoInfo = document.getElementById('stego-info');
        const extractInfo = document.getElementById('extract-info');
        const embedStatus = document.getElementById('embed-status');
        const extractStatus = document.getElementById('extract-status');
        
        // 标签页切换
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // 更新活动标签
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 显示对应内容
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${tabId}-tab`) {
                        content.classList.add('active');
                    }
                });
            });
        });
        
        // 事件监听器
        coverImageInput.addEventListener('change', handleCoverImageSelect);
        secretFileInput.addEventListener('change', handleSecretFileSelect);
        stegoImageInput.addEventListener('change', handleStegoImageSelect);
        embedBtn.addEventListener('click', embedFile);
        downloadBtn.addEventListener('click', downloadStegoImage);
        extractBtn.addEventListener('click', extractFile);
        saveFileBtn.addEventListener('click', saveExtractedFile);
        
        // 处理载体图片选择
        function handleCoverImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.onload = function() {
                    originalPreview.src = event.target.result;
                    originalInfo.textContent = `尺寸: ${originalImage.width} × ${originalImage.height} | 格式: ${file.type}`;
                    updateEmbedButtonState();
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // 处理秘密文件选择
        function handleSecretFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            secretFile = file;
            updateEmbedButtonState();
        }
        
        // 处理隐写图片选择
        function handleStegoImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                extractPreview.src = event.target.result;
                extractInfo.textContent = `文件名: ${file.name} | 大小: ${formatFileSize(file.size)}`;
                updateExtractButtonState();
            };
            reader.readAsDataURL(file);
            
            // 设置图片到全局变量
            stegoImage = new Image();
            stegoImage.src = event.target.result;
        }
        
        // 更新隐藏按钮状态
        function updateEmbedButtonState() {
            embedBtn.disabled = !(originalImage && secretFile);
        }
        
        // 更新提取按钮状态
        function updateExtractButtonState() {
            extractBtn.disabled = !stegoImageInput.files[0];
        }
        
        // 隐藏文件到图片
        function embedFile() {
            if (!originalImage || !secretFile) {
                showStatus(embedStatus, '请选择载体图片和要隐藏的文件', 'error');
                return;
            }
            
            // 检查文件大小是否适合
            const maxFileSize = Math.floor((originalImage.width * originalImage.height * 3) / 8) - 100; // 减去头部信息大小
            if (secretFile.size > maxFileSize) {
                showStatus(embedStatus, `文件太大！最大支持 ${formatFileSize(maxFileSize)}`, 'error');
                return;
            }
            
            showStatus(embedStatus, '正在隐藏文件...', 'info');
            
            // 使用setTimeout让UI更新
            setTimeout(() => {
                try {
                    // 创建Canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(originalImage, 0, 0);
                    
                    // 获取图像数据
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // 读取秘密文件
                    const fileReader = new FileReader();
                    fileReader.onload = function(e) {
                        const fileData = new Uint8Array(e.target.result);
                        
                        // 获取密码
                        const password = document.getElementById('password').value;
                        
                        // 加密文件数据（如果提供了密码）
                        let encryptedData = fileData;
                        if (password) {
                            encryptedData = simpleEncrypt(fileData, password);
                        }
                        
                        // 将文件数据隐藏到图像中
                        embedDataInImage(data, encryptedData, secretFile.name, secretFile.type);
                        
                        // 更新Canvas
                        ctx.putImageData(imageData, 0, 0);
                        
                        // 显示结果
                        stegoPreview.src = canvas.toDataURL();
                        stegoInfo.textContent = `尺寸: ${canvas.width} × ${canvas.height} | 已隐藏: ${secretFile.name}`;
                        
                        // 启用下载按钮
                        downloadBtn.disabled = false;
                        
                        // 保存隐写图像
                        stegoImage = canvas;
                        
                        showStatus(embedStatus, '文件隐藏成功！', 'success');
                    };
                    fileReader.readAsArrayBuffer(secretFile);
                } catch (error) {
                    console.error(error);
                    showStatus(embedStatus, '隐藏文件时出错: ' + error.message, 'error');
                }
            }, 100);
        }
        
        // 从图片中提取文件
        function extractFile() {
            if (!stegoImageInput.files[0]) {
                showStatus(extractStatus, '请选择包含隐藏文件的图片', 'error');
                return;
            }
            
            showStatus(extractStatus, '正在提取文件...', 'info');
            
            // 使用setTimeout让UI更新
            setTimeout(() => {
                try {
                    // 创建Canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = stegoImage.width;
                    canvas.height = stegoImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(stegoImage, 0, 0);
                    
                    // 获取图像数据
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // 从图像中提取数据
                    const extracted = extractDataFromImage(data);
                    
                    if (!extracted) {
                        showStatus(extractStatus, '未找到隐藏文件或文件已损坏', 'error');
                        return;
                    }
                    
                    // 获取密码
                    const password = document.getElementById('extract-password').value;
                    
                    // 解密数据（如果提供了密码）
                    let decryptedData = extracted.data;
                    if (password) {
                        decryptedData = simpleDecrypt(decryptedData, password);
                    }
                    
                    // 创建Blob对象
                    const blob = new Blob([decryptedData], { type: extracted.type });
                    extractedFile = {
                        blob: blob,
                        name: extracted.name,
                        type: extracted.type
                    };
                    
                    // 启用保存按钮
                    saveFileBtn.disabled = false;
                    
                    showStatus(extractStatus, `成功提取文件: ${extracted.name}`, 'success');
                } catch (error) {
                    console.error(error);
                    showStatus(extractStatus, '提取文件时出错: ' + error.message, 'error');
                }
            }, 100);
        }
        
        // 下载隐写图像
        function downloadStegoImage() {
            if (!stegoImage) return;
            
            const link = document.createElement('a');
            link.download = 'stego_image.png';
            link.href = stegoImage.toDataURL();
            link.click();
        }
        
        // 保存提取的文件
        function saveExtractedFile() {
            if (!extractedFile) return;
            
            const link = document.createElement('a');
            link.download = extractedFile.name;
            link.href = URL.createObjectURL(extractedFile.blob);
            link.click();
        }
        
        // 简单的加密函数（仅用于演示）
        function simpleEncrypt(data, password) {
            const result = new Uint8Array(data.length);
            const key = stringToBytes(password);
            
            for (let i = 0; i < data.length; i++) {
                result[i] = data[i] ^ key[i % key.length];
            }
            
            return result;
        }
        
        // 简单的解密函数（仅用于演示）
        function simpleDecrypt(data, password) {
            // 加密和解密使用相同的XOR操作
            return simpleEncrypt(data, password);
        }
        
        // 将字符串转换为字节数组
        function stringToBytes(str) {
            const bytes = new Uint8Array(str.length);
            for (let i = 0; i < str.length; i++) {
                bytes[i] = str.charCodeAt(i);
            }
            return bytes;
        }
        
        // 将数据嵌入到图像中（LSB隐写）
        function embedDataInImage(imageData, fileData, fileName, fileType) {
            // 文件头信息：文件名长度(1字节) + 文件名 + 文件类型长度(1字节) + 文件类型 + 文件数据长度(4字节) + 文件数据
            const fileNameBytes = stringToBytes(fileName);
            const fileTypeBytes = stringToBytes(fileType);
            
            // 计算总数据长度
            const totalLength = 1 + fileNameBytes.length + 1 + fileTypeBytes.length + 4 + fileData.length;
            
            // 检查图像容量是否足够
            if (totalLength * 8 > imageData.length) {
                throw new Error('图像容量不足，无法隐藏该文件');
            }
            
            let dataIndex = 0;
            
            // 嵌入文件名长度
            embedByte(imageData, fileNameBytes.length, dataIndex);
            dataIndex += 8;
            
            // 嵌入文件名
            for (let i = 0; i < fileNameBytes.length; i++) {
                embedByte(imageData, fileNameBytes[i], dataIndex);
                dataIndex += 8;
            }
            
            // 嵌入文件类型长度
            embedByte(imageData, fileTypeBytes.length, dataIndex);
            dataIndex += 8;
            
            // 嵌入文件类型
            for (let i = 0; i < fileTypeBytes.length; i++) {
                embedByte(imageData, fileTypeBytes[i], dataIndex);
                dataIndex += 8;
            }
            
            // 嵌入文件数据长度
            const fileSize = fileData.length;
            embedInt(imageData, fileSize, dataIndex);
            dataIndex += 32;
            
            // 嵌入文件数据
            for (let i = 0; i < fileData.length; i++) {
                embedByte(imageData, fileData[i], dataIndex);
                dataIndex += 8;
            }
        }
        
        // 从图像中提取数据
        function extractDataFromImage(imageData) {
            let dataIndex = 0;
            
            // 提取文件名长度
            const fileNameLength = extractByte(imageData, dataIndex);
            dataIndex += 8;
            
            // 提取文件名
            const fileNameBytes = new Uint8Array(fileNameLength);
            for (let i = 0; i < fileNameLength; i++) {
                fileNameBytes[i] = extractByte(imageData, dataIndex);
                dataIndex += 8;
            }
            const fileName = new TextDecoder().decode(fileNameBytes);
            
            // 提取文件类型长度
            const fileTypeLength = extractByte(imageData, dataIndex);
            dataIndex += 8;
            
            // 提取文件类型
            const fileTypeBytes = new Uint8Array(fileTypeLength);
            for (let i = 0; i < fileTypeLength; i++) {
                fileTypeBytes[i] = extractByte(imageData, dataIndex);
                dataIndex += 8;
            }
            const fileType = new TextDecoder().decode(fileTypeBytes);
            
            // 提取文件数据长度
            const fileSize = extractInt(imageData, dataIndex);
            dataIndex += 32;
            
            // 提取文件数据
            const fileData = new Uint8Array(fileSize);
            for (let i = 0; i < fileSize; i++) {
                fileData[i] = extractByte(imageData, dataIndex);
                dataIndex += 8;
            }
            
            return {
                name: fileName,
                type: fileType,
                data: fileData
            };
        }
        
        // 嵌入一个字节到图像数据中
        function embedByte(imageData, byte, startIndex) {
            for (let i = 0; i < 8; i++) {
                const bit = (byte >> (7 - i)) & 1;
                const pixelIndex = startIndex + i;
                
                // 只修改RGB通道，跳过Alpha通道
                if (pixelIndex < imageData.length && (pixelIndex % 4) !== 3) {
                    // 清除最低位并设置新的位
                    imageData[pixelIndex] = (imageData[pixelIndex] & 0xFE) | bit;
                }
            }
        }
        
        // 从图像数据中提取一个字节
        function extractByte(imageData, startIndex) {
            let byte = 0;
            for (let i = 0; i < 8; i++) {
                const pixelIndex = startIndex + i;
                
                if (pixelIndex < imageData.length && (pixelIndex % 4) !== 3) {
                    const bit = imageData[pixelIndex] & 1;
                    byte = (byte << 1) | bit;
                }
            }
            return byte;
        }
        
        // 嵌入一个32位整数到图像数据中
        function embedInt(imageData, value, startIndex) {
            for (let i = 0; i < 4; i++) {
                const byte = (value >> (24 - i * 8)) & 0xFF;
                embedByte(imageData, byte, startIndex + i * 8);
            }
        }
        
        // 从图像数据中提取一个32位整数
        function extractInt(imageData, startIndex) {
            let value = 0;
            for (let i = 0; i < 4; i++) {
                const byte = extractByte(imageData, startIndex + i * 8);
                value = (value << 8) | byte;
            }
            return value;
        }
        
        // 显示状态消息
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status ' + type;
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
