<!-- 背景粒子动画脚本 -->
<script>
// 背景粒子动画
(function() {
  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];
  const numberOfParticles = 80;
  
  // 设置canvas尺寸
  function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  
  setCanvasSize();
  window.addEventListener('resize', setCanvasSize);
  
  // 粒子类
  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 1;
      this.speedX = Math.random() * 1 - 0.5;
      this.speedY = Math.random() * 1 - 0.5;
      this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
    }
    
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      
      // 边界检查
      if (this.x > canvas.width) this.x = 0;
      else if (this.x < 0) this.x = canvas.width;
      
      if (this.y > canvas.height) this.y = 0;
      else if (this.y < 0) this.y = canvas.height;
    }
    
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  
  // 初始化粒子
  function init() {
    particlesArray = [];
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push(new Particle());
    }
  }
  
  // 处理粒子动画
  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    for (let i = 0; i < particlesArray.length; i++) {
      particlesArray[i].update();
      particlesArray[i].draw();
    }
    
    // 连接相近的粒子
    connectParticles();
    
    requestAnimationFrame(animateParticles);
  }
  
  // 连接相近的粒子
  function connectParticles() {
    for (let a = 0; a < particlesArray.length; a++) {
      for (let b = a; b < particlesArray.length; b++) {
        const distance = ((particlesArray[a].x - particlesArray[b].x) * 
                         (particlesArray[a].x - particlesArray[b].x)) + 
                         ((particlesArray[a].y - particlesArray[b].y) * 
                         (particlesArray[a].y - particlesArray[b].y));
        
        if (distance < (canvas.width/7) * (canvas.height/7)) {
          ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance/((canvas.width/7) * (canvas.height/7)))})`;
          ctx.lineWidth = 0.5;
          ctx.beginPath();
          ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
          ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
          ctx.stroke();
        }
      }
    }
  }
  
  // 初始化并开始动画
  init();
  animateParticles();
})();
</script>

// 原有MD5函数和所有功能代码保持不变
var md5=(function(){
  var rotateLeft = function(lValue, iShiftBits) {
    return (lValue << iShiftBits) | (lValue >>> (32 - iShiftBits));
  };
  
  var addUnsigned = function(lX, lY) {
    var lX4, lY4, lX8, lY8, lResult;
    lX8 = (lX & 0x80000000);
    lY8 = (lY & 0x80000000);
    lX4 = (lX & 0x40000000);
    lY4 = (lY & 0x40000000);
    lResult = (lX & 0x3FFFFFFF) + (lY & 0x3FFFFFFF);
    if (lX4 & lY4) return (lResult ^ 0x80000000 ^ lX8 ^ lY8);
    if (lX4 | lY4) {
      if (lResult & 0x40000000) return (lResult ^ 0xC0000000 ^ lX8 ^ lY8);
      else return (lResult ^ 0x40000000 ^ lX8 ^ lY8);
    } else return (lResult ^ lX8 ^ lY8);
  };
  
  var F = function(x, y, z) { return (x & y) | ((~x) & z); };
  var G = function(x, y, z) { return (x & z) | (y & (~z)); };
  var H = function(x, y, z) { return (x ^ y ^ z); };
  var I = function(x, y, z) { return (y ^ (x | (~z))); };
  
  var FF = function(a, b, c, d, x, s, ac) {
    a = addUnsigned(a, addUnsigned(addUnsigned(F(b, c, d), x), ac));
    return addUnsigned(rotateLeft(a, s), b);
  };
  
  var GG = function(a, b, c, d, x, s, ac) {
    a = addUnsigned(a, addUnsigned(addUnsigned(G(b, c, d), x), ac));
    return addUnsigned(rotateLeft(a, s), b);
  };
  
  var HH = function(a, b, c, d, x, s, ac) {
    a = addUnsigned(a, addUnsigned(addUnsigned(H(b, c, d), x), ac));
    return addUnsigned(rotateLeft(a, s), b);
  };
  
  var II = function(a, b, c, d, x, s, ac) {
    a = addUnsigned(a, addUnsigned(addUnsigned(I(b, c, d), x), ac));
    return addUnsigned(rotateLeft(a, s), b);
  };
  
  var convertToWordArray = function(string) {
    var lWordCount;
    var lMessageLength = string.length;
    var lNumberOfWords_temp1 = lMessageLength + 8;
    var lNumberOfWords_temp2 = (lNumberOfWords_temp1 - (lNumberOfWords_temp1 % 64)) / 64;
    var lNumberOfWords = (lNumberOfWords_temp2 + 1) * 16;
    var lWordArray = Array(lNumberOfWords - 1);
    var lBytePosition = 0;
    var lByteCount = 0;
    while (lByteCount < lMessageLength) {
      lWordCount = (lByteCount - (lByteCount % 4)) / 4;
      lBytePosition = (lByteCount % 4) * 8;
      lWordArray[lWordCount] = (lWordArray[lWordCount] | (string.charCodeAt(lByteCount) << lBytePosition));
      lByteCount++;
    }
    lWordCount = (lByteCount - (lByteCount % 4)) / 4;
    lBytePosition = (lByteCount % 4) * 8;
    lWordArray[lWordCount] = lWordArray[lWordCount] | (0x80 << lBytePosition);
    lWordArray[lNumberOfWords - 2] = lMessageLength << 3;
    lWordArray[lNumberOfWords - 1] = lMessageLength >>> 29;
    return lWordArray;
  };
  
  var wordToHex = function(lValue) {
    var WordToHexValue = "", WordToHexValue_temp = "", lByte, lCount;
    for (lCount = 0; lCount <= 3; lCount++) {
      lByte = (lValue >>> (lCount * 8)) & 255;
      WordToHexValue_temp = "0" + lByte.toString(16);
      WordToHexValue = WordToHexValue + WordToHexValue_temp.substr(WordToHexValue_temp.length - 2, 2);
    }
    return WordToHexValue;
  };
  
  var uTF8Encode = function(string) {
    string = string.replace(/\x0d\x0a/g, "\x0a");
    var output = "";
    for (var n = 0; n < string.length; n++) {
      var c = string.charCodeAt(n);
      if (c < 128) {
        output += String.fromCharCode(c);
      } else if ((c > 127) && (c < 2048)) {
        output += String.fromCharCode((c >> 6) | 192);
        output += String.fromCharCode((c & 63) | 128);
      } else {
        output += String.fromCharCode((c >> 12) | 224);
        output += String.fromCharCode(((c >> 6) & 63) | 128);
        output += String.fromCharCode((c & 63) | 128);
      }
    }
    return output;
  };
  
  return function(string) {

function dataURLtoBlob(dataurl) {
	 var arr = dataurl.split(',');
	  var _arr = arr[1].substring(0,arr[1].length-2);
	  var mime = arr[0].match(/:(.*?);/)[1],
		  bstr =atob(_arr),
		  n = bstr.length,
		  u8arr = new Uint8Array(n);
	  while (n--) {
		  u8arr[n] = bstr.charCodeAt(n);
	  }
	  return new Blob([u8arr], {
		  type: mime
	  });
  }

function amess(arrlength,ast) {
var rand,temp;
var arr=new Array(arrlength).fill(0).map((a,b)=>b);
for(let i=arrlength-1; i>0 ; i-=1) {
rand = parseInt(md5(ast+i.toString()).substr(0,7),16)%(i+1);
temp = arr[rand];
arr[rand] = arr[i]
arr[i] = temp;
}
return arr;
}

// 块混淆
function encryptB2(img1,key,sx,sy){
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = img1.width;
canvas.height = img1.height;
ctx.drawImage(img1, 0, 0);
var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
var data = imgData.data;
var w = img1.width;
var h = img1.height;
var xb = Math.ceil(w/sx);
var yb = Math.ceil(h/sy);
var arr = amess(xb*yb,key);
for(let y=0;y<yb;y++){
for(let x=0;x<xb;x++){
let i = y*xb+x;
let j = arr[i];
let x1 = x*sx;
let y1 = y*sy;
let x2 = (j%xb)*sx;
let y2 = Math.floor(j/xb)*sy;
for(let dy=0;dy<sy;dy++){
if(y1+dy>=h||y2+dy>=h)continue;
for(let dx=0;dx<sx;dx++){
if(x1+dx>=w||x2+dx>=w)continue;
let index1 = ((y1+dy)*w + (x1+dx))*4;
let index2 = ((y2+dy)*w + (x2+dx))*4;
let r = data[index1];
let g = data[index1+1];
let b = data[index1+2];
let a = data[index1+3];
data[index1] = data[index2];
data[index1+1] = data[index2+1];
data[index1+2] = data[index2+2];
data[index1+3] = data[index2+3];
data[index2] = r;
data[index2+1] = g;
data[index2+2] = b;
data[index2+3] = a;
}
}
}
}
ctx.putImageData(imgData, 0, 0);
return [canvas.toDataURL(),canvas.width,canvas.height];
}

function decryptB2(img1,key,sx,sy){
return encryptB2(img1,key,sx,sy);
}

// 算法C,逐像素混淆
function encryptC(img1,key){
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = img1.width;
canvas.height = img1.height;
ctx.drawImage(img1, 0, 0);
var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
var data = imgData.data;
var w = img1.width;
var h = img1.height;
var arr = amess(w*h,key);
for(let i=0;i<w*h;i++){
let j = arr[i];
let index1 = i*4;
let index2 = j*4;
let r = data[index1];
let g = data[index1+1];
let b = data[index1+2];
let a = data[index1+3];
data[index1] = data[index2];
data[index1+1] = data[index2+1];
data[index1+2] = data[index2+2];
data[index1+3] = data[index2+3];
data[index2] = r;
data[index2+1] = g;
data[index2+2] = b;
data[index2+3] = a;
}
ctx.putImageData(imgData, 0, 0);
return [canvas.toDataURL(),canvas.width,canvas.height];
}

function decryptC(img1,key){
return encryptC(img1,key);
}

// picencrypt算法
function produceLogisticSort(a,b){
return a[0]-b[0]
}
function produceLogistic(x1,n){
let l=new Array(n);
let x=x1;
l[0]=[x,0];
for(let i=1;i<n;i++){
x=3.9999999*x*(1-x);
l[i]=[x,i]
}
return l
}

// 行混淆
function encryptPE1(img1,key){
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = img1.width;
canvas.height = img1.height;
ctx.drawImage(img1, 0, 0);
var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
var data = imgData.data;
var w = img1.width;
var h = img1.height;
var l=produceLogistic(key,h);
l.sort(produceLogisticSort);
for(let y=0;y<h;y++){
let y2=l[y][1];
for(let x=0;x<w;x++){
let index1 = (y*w + x)*4;
let index2 = (y2*w + x)*4;
let r = data[index1];
let g = data[index1+1];
let b = data[index1+2];
let a = data[index1+3];

data[index1+3] = data[index2+3];
data[index2] = r;
data[index2+1] = g;
data[index2+2] = b;
data[index2+3] = a;
}
}
ctx.putImageData(imgData, 0, 0);
return [canvas.toDataURL(),canvas.width,canvas.height];
}

function decryptPE1(img1,key){
return encryptPE1(img1,key);
}

// 行+列混淆
function encryptPE2(img1,key){
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = img1.width;
canvas.height = img1.height;
ctx.drawImage(img1, 0, 0);
var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
var data = imgData.data;
var w = img1.width;
var h = img1.height;
var l1=produceLogistic(key,h);
l1.sort(produceLogisticSort);
var l2=produceLogistic(1-key,w);
l2.sort(produceLogisticSort);
for(let y=0;y<h;y++){
let y2=l1[y][1];
for(let x=0;x<w;x++){
let index1 = (y*w + x)*4;
let index2 = (y2*w + x)*4;
let r = data[index1];
let g = data[index1+1];
let b = data[index1+2];
let a = data[index1+3];
data[index1] = data[index2];
data[index1+1] = data[index2+1];
data[index1+2] = data[index2+2];
data[index1+3] = data[index2+3];
data[index2] = r;
data[index2+1] = g;
data[index2+2] = b;
data[index2+3] = a;
}
}
for(let x=0;x<w;x++){
let x2=l2[x][1];
for(let y=0;y<h;y++){
let index1 = (y*w + x)*4;
let index2 = (y*w + x2)*4;
let r = data[index1];
let g = data[index1+1];
let b = data[index1+2];
let a = data[index1+3];
data[index1] = data[index2];
data[index1+1] = data[index2+1];
data[index1+2] = data[index2+2];
data[index1+3] = data[index2+3];
data[index2] = r;
data[index2+1] = g;
data[index2+2] = b;
data[index2+3] = a;
}
}
ctx.putImageData(imgData, 0, 0);
return [canvas.toDataURL(),canvas.width,canvas.height];
}

function decryptPE2(img1,key){
return encryptPE2(img1,key);
}
