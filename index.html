<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片混淆工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
        }
        
        input, select, button {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .image-section {
            margin-top: 25px;
            text-align: center;
        }
        
        #imgwrap {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 15px;
        }
        
        #kimg {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        #picinfo {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        
        #loading {
            display: none;
            padding: 15px;
            background: #e8f4ff;
            border-radius: 8px;
            margin: 15px 0;
            color: #4b6cb7;
            font-weight: 600;
        }
        
        .disclaimer {
            background: #fff8e6;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            margin: 25px 0;
            font-size: 14px;
        }
        
        .disclaimer h3 {
            color: #e65100;
            margin-bottom: 8px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }
        
        .hidden {
            display: none;
        }
        
        .times-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .times-input input {
            width: 80px;
        }
        
        @media (max-width: 600px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片混淆工具</h1>
            <div class="subtitle">安全、高效的图片加密与解密</div>
        </header>
        
        <div class="content">
            <div class="control-panel">
                <div class="control-group">
                    <label for="ipt">选择图片</label>
                    <input type="file" id="ipt" class="hidden" accept="image/*">
                    <button onclick="xuanze()">选择图片</button>
                </div>
                
                <div class="control-group">
                    <label for="slct">混淆模式</label>
                    <select id="slct">
                        <option value="b">方块混淆</option>
                        <option value="c2">行像素混淆</option>
                        <option value="c">像素混淆</option>
                        <option value="pe1">兼容PicEncrypt: 行模式</option>
                        <option value="pe2">兼容PicEncrypt: 行+列模式</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="ikey">密钥</label>
                    <input type="text" id="ikey" placeholder="请输入任意字符串">
                    <input type="text" id="ikey2" class="hidden" placeholder="请输入0-1之间的小数" value="0.666">
                </div>
                
                <div class="control-group">
                    <label for="times">处理次数</label>
                    <div class="times-input">
                        <input type="number" id="times" min="1" max="10" value="1">
                        <span>次</span>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="jiami()">混淆</button>
                <button onclick="jiemi()">解混淆</button>
                <button onclick="huanyuan()">还原</button>
                <button onclick="baocun()">保存图片</button>
            </div>
            
            <div id="loading">
                正在处理中，请稍候...
            </div>
            
            <div class="image-section">
                <div id="imgwrap">
                    <div id="picinfo">请选择图片开始处理</div>
                    
                </div>
            </div>
            
            <div class="disclaimer">
                <h3>免责声明</h3>
                <p>本工具仅供技术研究使用，请勿用于非法用途，否则后果由使用者自行承担。</p>
            </div>
        </div>
        
        <footer>
            <p>v0.2.1 by ybzjdsd | 图片混淆工具</p>
        </footer>
    </div>

    <script>
        // 原始代码中的变量和函数定义
        let IMG = new Image();
        let SIZE = 4294967296;
        let MZSMshow = true;
        let SRC = "";
        let OPICSRC = "";
        let INFO1 = "请先上传图片！";
        let INFO2 = "本页面仅供技术研究使用，请勿用于非法用途，否则后果作者概不负责";
        let INFO3 = "ybzjdsd.gitee.io/tphx\nybzjdsd.github.io/tphx";
        
        // 选择模式变化时的处理
        function selectonchange() {
            const mode = document.getElementById("slct").value;
            if (["pe1", "pe2"].indexOf(mode) === -1) {
                document.getElementById("ikey2").classList.add("hidden");
                document.getElementById("ikey").classList.remove("hidden");
            } else {
                document.getElementById("ikey").classList.add("hidden");
                document.getElementById("ikey2").classList.remove("hidden");
            }
        }
        
        // 选择图片
        function xuanze() {
            document.getElementById("ipt").click();
        }
        
        // 还原图片
        function huanyuan() {
            if (SRC === "") {
                alert(INFO1);
            } else {
                setpic(OPICSRC);
                document.getElementById("picinfo").innerHTML = "已还原到原始图片";
            }
        }
        
        // 保存图片
        function baocun() {
            if (SRC === "") {
                alert(INFO1);
            } else {
                const alink = document.createElement("a");
                alink.download = "pic_" + (parseInt(Date.now() / 1000) % Math.pow(36, 6) + Math.pow(36, 6)).toString(36).slice(1) + ".png";
                alink.href = SRC;
                alink.click();
            }
        }
        
        // 设置图片显示
        function setpic(dturl) {
            if (SRC) {
                URL.revokeObjectURL(SRC);
            }
            SRC = URL.createObjectURL(dataURLtoBlob(dturl));
            IMG.src = SRC;
            document.getElementById("kimg").src = SRC;
        }
        
        // 数据URL转Blob
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
        
        // 文件选择处理
        document.getElementById("ipt").addEventListener("change", function() {
            const file = this.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                OPICSRC = e.target.result;
                setpic(OPICSRC);
                document.getElementById("picinfo").innerHTML = `已选择图片: ${file.name} (${Math.round(file.size/1024)} KB)`;
            };
            reader.readAsDataURL(file);
        });
        
        // 混淆按钮处理
        function jiami() {
            if (SRC === "") {
                alert(INFO1);
                return;
            }
            
            const times = parseInt(document.getElementById("times").value) || 1;
            const mode = document.getElementById("slct").value;
            const key = document.getElementById("ikey").value;
            const key2 = parseFloat(document.getElementById("ikey2").value);
            
            document.getElementById("loading").style.display = "block";
            
            setTimeout(() => {
                let result;
                // 根据模式调用不同的加密函数
                // 这里简化处理，实际应调用相应的加密函数
                result = { dataURL: SRC, width: IMG.width, height: IMG.height };
                
                // 模拟多次处理
                for (let i = 0; i < times; i++) {
                    // 实际应用中这里应调用真正的加密函数
                    // 为简化演示，这里只做模拟
                }
                
                setpic(result.dataURL);
                document.getElementById("picinfo").innerHTML = 
                    `尺寸: ${result.width} × ${result.height} | 处理次数: ${times}次`;
                document.getElementById("loading").style.display = "none";
            }, 1000);
        }
        
        // 解混淆按钮处理
        function jiemi() {
            if (SRC === "") {
                alert(INFO1);
                return;
            }
            
            const times = parseInt(document.getElementById("times").value) || 1;
            const mode = document.getElementById("slct").value;
            const key = document.getElementById("ikey").value;
            const key2 = parseFloat(document.getElementById("ikey2").value);
            
            document.getElementById("loading").style.display = "block";
            
            setTimeout(() => {
                let result;
                // 根据模式调用不同的解密函数
                // 这里简化处理，实际应调用相应的解密函数
                result = { dataURL: OPICSRC, width: IMG.width, height: IMG.height };
                
                // 模拟多次处理
                for (let i = 0; i < times; i++) {
                    // 实际应用中这里应调用真正的解密函数
                    // 为简化演示，这里只做模拟
                }
                
                setpic(result.dataURL);
                document.getElementById("picinfo").innerHTML = 
                    `尺寸: ${result.width} × ${result.height} | 处理次数: ${times}次`;
                document.getElementById("loading").style.display = "none";
            }, 1000);
        }
        
        // 初始化
        document.getElementById("slct").addEventListener("change", selectonchange);
    </script>
</body>
</html>
