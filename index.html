<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ybzj图片混淆工具 - 美化增强版</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-dark: #3a5ae0;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(120deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .version {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 8px;
            margin-right: 20px;
        }
        
        .image-preview {
            flex: 2;
            min-width: 300px;
            padding: 20px;
            text-align: center;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaeaea;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
            outline: none;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn i {
            margin-right: 5px;
        }
        
        .image-container {
            border: 1px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: #fafafa;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #kimg {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 4px;
            width: 100%;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
        }
        
        .spinner {
            border: 4px solid rgba(74, 108, 247, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .disclaimer {
            background: #fff8e6;
            border-left: 4px solid var(--warning-color);
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        
        .disclaimer h3 {
            color: #856404;
            margin-bottom: 8px;
        }
        
        .disclaimer p {
            font-size: 0.9rem;
            color: #856404;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: var(--secondary-color);
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background: var(--light-bg);
        }
        
        .hidden-input {
            display: none;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .control-panel {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ybzj图片混淆工具</h1>
            <p>安全、高效的图片加密与混淆解决方案</p>
            <div class="version">v0.3.0</div>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <h2 class="section-title">控制面板</h2>
                
                <div class="form-group">
                    <label for="slct">混淆模式：</label>
                    <select id="slct" onchange="selectonchange()">
                        <option value="b">方块混淆</option>
                        <option value="c2">行像素混淆</option>
                        <option value="c">像素混淆</option>
                        <option value="pe1">兼容PicEncrypt: 行模式</option>
                        <option value="pe2">兼容PicEncrypt: 行+列模式</option>
                        <option value="d">对角线混淆</option>
                        <option value="r">旋转块混淆</option>
                        <option value="w">波浪混淆</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ikey">密钥：</label>
                    <input type="text" id="ikey" placeholder="请输入任意字符串作为密钥">
                    <input type="number" id="ikey2" value="0.666" placeholder="大于0小于1的任意小数" style="display:none">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="xuanze()">
                        <i>📁</i> 选择图片
                    </button>
                    <button class="btn btn-success" onclick="baocun()">
                        <i>💾</i> 保存图片
                    </button>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="jiami()">
                        <i>🔒</i> 混淆
                    </button>
                    <button class="btn btn-warning" onclick="jiemi()">
                        <i>🔓</i> 解混淆
                    </button>
                    <button class="btn btn-secondary" onclick="huanyuan()">
                        <i>↩️</i> 还原
                    </button>
                </div>
                
                <div class="disclaimer">
                    <h3>免责声明</h3>
                    <p>本工具仅供技术研究使用，请勿用于非法用途，否则后果自负！</p>
                </div>
            </div>
            
            <div class="image-preview">
                <h2 class="section-title">图片预览</h2>
                
                <div class="image-container">
                    
                    <div id="picinfo" class="image-info">请选择图片开始操作</div>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>正在处理中，请稍候...</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Ybzj图片混淆工具 | 原网址: https://ybzjdsd.gitee.io/tphx</p>
        </footer>
    </div>
    
    <!-- 隐藏的文件输入 -->
    <input class="hidden-input" onchange="ipt()" type="file" id="ipt" accept="image/*">
    
    <script>
