<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机小姐姐视频 - 极致美学</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/jn/style.css" rel="stylesheet">
</head>
<body data-theme="dark">
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>

    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-video"></i> RandomBeautyVideo
        </div>
        <div class="nav-actions">
            <div class="theme-toggle-btn" onclick="toggleTheme()" title="切换主题"></div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <div class="hero-section">
            <h1 class="hero-title">随机小姐姐视频</h1>
            <p class="hero-subtitle">发现每一刻的美好，感受视觉的极致体验</p>
        </div>

        <!-- 主内容 -->
        <div class="main-content">
            <!-- 视频卡片 -->
            <div class="image-card">
                <div class="video-container" id="videoContainer">
                    <video id="randomVideo" controls>
                        您的浏览器不支持HTML5视频标签
                    </video>
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <div>正在加载精彩视频...</div>
                    </div>
                    
                    <div class="custom-controls" id="customControls">
                        <div class="control-bar">
                            <button class="control-btn" onclick="togglePlay()" id="playBtn">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="progress-container">
                                <div class="progress-bar" id="progressBar">
                                    <div class="progress-fill" id="progressFill"></div>
                                </div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span> / 
                                <span id="totalTime">0:00</span>
                            </div>
                            <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                            <button class="control-btn" onclick="toggleFullscreen()">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="image-overlay">
                        <button class="overlay-btn" onclick="event.stopPropagation(); toggleFavorite()" title="收藏">
                            <i id="favoriteIcon" class="far fa-heart"></i>
                        </button>
                        <button class="overlay-btn" onclick="event.stopPropagation(); showSharePanel()" title="分享">
                            <i class="fas fa-share-alt"></i>
                        </button>
                        <button class="overlay-btn" onclick="event.stopPropagation(); toggleFullscreen()" title="全屏">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn" onclick="loadRandomVideo()" id="loadBtn">
                        <i class="fas fa-dice"></i>
                        <span>换一个</span>
                    </button>
                    <button class="btn btn-secondary" onclick="downloadVideo()" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        <span>下载</span>
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFavorite()" id="favoriteBtn">
                        <i class="far fa-heart"></i>
                        <span>收藏</span>
                    </button>
                    <button class="btn btn-secondary" onclick="showSharePanel()" id="shareBtn">
                        <i class="fas fa-share-alt"></i>
                        <span>分享</span>
                    </button>
                </div>
                
                <div class="error-msg" id="errorMsg">
                    <i class="fas fa-exclamation-triangle"></i>
                    视频加载失败，请检查网络连接或稍后重试
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="sidebar">
                <!-- 统计数据 -->
                <div class="sidebar-card">
                    <div class="sidebar-title">
                        <i class="fas fa-chart-bar"></i>
                        数据统计
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="viewCount">0</div>
                            <div class="stat-label">观看次数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="favoriteCount">0</div>
                            <div class="stat-label">收藏数量</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="downloadCount">0</div>
                            <div class="stat-label">下载次数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="shareCount">0</div>
                            <div class="stat-label">分享次数</div>
                        </div>
                    </div>
                </div>

                <!-- 视频质量 -->
                <div class="sidebar-card">
                    <div class="sidebar-title">
                        <i class="fas fa-cog"></i>
                        播放设置
                    </div>
                    <div class="quality-selector">
                        <button class="quality-btn active" data-quality="auto">自动</button>
                        <button class="quality-btn" data-quality="hd">高清</button>
                        <button class="quality-btn" data-quality="sd">标清</button>
                    </div>
                    <div class="playback-options">
                        <label class="option-label">
                            <input type="checkbox" id="autoPlay" checked> 自动播放
                        </label>
                        <label class="option-label">
                            <input type="checkbox" id="loopVideo"> 循环播放
                        </label>
                    </div>
                </div>

                <!-- 我的收藏 -->
                <div class="sidebar-card">
                    <div class="sidebar-title">
                        <i class="fas fa-heart"></i>
                        我的收藏
                    </div>
                    <div class="content-list" id="favoritesList">
                        <div style="text-align: center; color: var(--text-muted); padding: 30px 20px;">
                            <i class="far fa-heart" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                            暂无收藏
                        </div>
                    </div>
                </div>

                <!-- 浏览历史 -->
                <div class="sidebar-card">
                    <div class="sidebar-title">
                        <i class="fas fa-history"></i>
                        观看历史
                    </div>
                    <div class="content-list" id="historyList">
                        <div style="text-align: center; color: var(--text-muted); padding: 30px 20px;">
                            <i class="fas fa-history" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                            暂无历史
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全屏模式 -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <video id="fullscreenVideo" controls>
            您的浏览器不支持HTML5视频标签
        </video>
        <button class="fullscreen-close" onclick="exitFullscreen()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- 分享面板 -->
    <div class="share-panel" id="sharePanel">
        <h3 class="share-title">分享到</h3>
        <div class="share-options">
            <button class="share-btn weibo" onclick="shareToWeibo()">
                <i class="fab fa-weibo"></i>
                微博
            </button>
            <button class="share-btn weixin" onclick="shareToWeixin()">
                <i class="fab fa-weixin"></i>
                微信
            </button>
            <button class="share-btn qq" onclick="shareToQQ()">
                <i class="fab fa-qq"></i>
                QQ
            </button>
            <button class="share-btn link" onclick="copyLink()">
                <i class="fas fa-link"></i>
                复制链接
            </button>
        </div>
        <button class="cancel-btn" onclick="hideSharePanel()">取消</button>
    </div>

    <script src="/jn/script.js"></script>
</body>
</html>
