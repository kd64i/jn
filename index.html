<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片混淆工具 - 美化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 120px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
            z-index: -1;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #imgwrap {
            text-align: center;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #kimg {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #picinfo {
            font-size: 1rem;
            color: #aaa;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        #loading {
            text-align: center;
            font-size: 1.2rem;
            color: #6a11cb;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
        }
        
        #mzsm {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 93, 0, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff5d00;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .control-label {
            min-width: 60px;
            text-align: right;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
                min-width: 100px;
            }
            
            .control-group, .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>图片混淆工具</h1>
            
            <div class="control-group">
                <button onclick="xuanze()">选择图片</button>
                <button onclick="baocun()">保存图片</button>
            </div>
            
            <div class="control-row">
                <span class="control-label">模式：</span>
                <select id="slct" onchange="selectonchange()">
                    <option value="b">方块混淆</option>
                    <option value="c2">行像素混淆</option>
                    <option value="c">像素混淆</option>
                    <option value="pe1">兼容PicEncrypt: 行模式</option>
                    <option value="pe2">兼容PicEncrypt: 行+列模式</option>
                </select>
            </div>
            
            <div class="control-row">
                <span class="control-label">密钥：</span>
                <input type="text" id="ikey" placeholder="可为任意字符串">
                <input style="display:none" type="number" id="ikey2" value="0.666" placeholder="大于0小于1的任意小数">
            </div>
            
            <div class="button-group">
                <button onclick="jiami()">混淆</button>
                <button onclick="jiemi()">解混淆</button>
                <button onclick="huanyuan()">还原</button>
            </div>
            
            <div id="imgwrap">
                <div id="picinfo" style="font-size:1rem;color:#666;padding:0.5rem 0"></div>
                
            </div>
            
            <div id="loading" style="display:none;color:#666;padding:0.5rem 0">
                正在生成中...
            </div>
            
            <div id="mzsm">
                <div style="font-size:1.5rem; margin-bottom: 10px;">
                    免责声明
                </div>
                本页面仅供技术研究使用，<br>
                请勿用于非法用途，<br>
                否则后果作者概不负责！
            </div>
            
            <div class="footer">
                <span>v0.2.1 by ybzjdsd 原网址https://ybzjdsd.gitee.io/tphx</span>
            </div>
        </div>
    </div>

    <input style="border:0px;display:none" onchange="ipt()" type="file" id="ipt" accept="image/*">
    
    <!-- 原有JavaScript代码保持不变 -->
    <script>
        // 原有JavaScript代码全部保留
        // 这里省略了原有的JavaScript代码以保持简洁

    </script>
</body>
</html>
