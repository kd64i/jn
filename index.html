    <script>

        let IMG = new Image();

        function selectonchange() {

        function baocun() {

            const alink = document.createElement("a");
            alink.download = "pic_" + (parseInt(Date.now() / 1000) % Math.pow(36, 6) + Math.pow(36, 6)).toString(36).slice(1) + ".png";
            alink.href = SRC;

        function setpic(dturl) {
            if (SRC) {
                URL.revokeObjectURL(SRC);
            }
            SRC = URL.createObjectURL(dataURLtoBlob(dturl));
            IMG.src = SRC;
            document.getElementById("kimg").src = SRC;
            document.getElementById("originalImg").src = dturl;
        }
        
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            
            return new Blob([u8arr], { type: mime });
        }

            const oFReader = new FileReader();

        // 新算法：波浪扭曲
        function waveEncrypt(img, key) {
            const cv = document.createElement("canvas");
            const ctx = cv.getContext("2d");
            const width = img.width;
            const height = img.height;
            
            cv.width = width;
            cv.height = height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const newData = new Uint8ClampedArray(data.length);
            
            const amplitude = 10 + (md5(key).substr(0, 4).charCodeAt(0) % 20);
            const frequency = 0.05 + (md5(key).substr(4, 4).charCodeAt(0) % 10) / 100;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const newX = (x + amplitude * Math.sin(frequency * y)) % width;
                    const newY = (y + amplitude * Math.cos(frequency * x)) % height;
                    
                    const idx = (y * width + x) * 4;
                    const newIdx = (Math.floor(newY) * width + Math.floor(newX)) * 4;
                    
                    if (newIdx >= 0 && newIdx + 3 < data.length) {
                        newData[idx] = data[newIdx];
                        newData[idx + 1] = data[newIdx + 1];
                        newData[idx + 2] = data[newIdx + 2];
                        newData[idx + 3] = data[newIdx + 3];
                    }
                }
            }
            
            const newImageData = new ImageData(newData, width, height);
            ctx.putImageData(newImageData, 0, 0);
            
            return [cv.toDataURL(), width, height];
        }
        
        function waveDecrypt(img, key) {
            // 波浪扭曲算法是可逆的，解密使用相同的算法
            return waveEncrypt(img, key);
        }
        
        // 新算法：分形加密
        function fractalEncrypt(img, key) {
            const cv = document.createElement("canvas");
            const ctx = cv.getContext("2d");
            const width = img.width;
            const height = img.height;
            
            cv.width = width;
            cv.height = height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const newData = new Uint8ClampedArray(data.length);
            
            const seed = md5(key);
            const iterations = 5 + (seed.charCodeAt(0) % 5);
            
            for (let iter = 0; iter < iterations; iter++) {
                for (let i = 0; i < data.length; i += 4) {
                    const x = (i / 4) % width;
                    const y = Math.floor((i / 4) / width);
                    
                    // 使用分形公式修改像素位置
                    const newX = (x * y + seed.charCodeAt(iter % seed.length)) % width;
                    const newY = (x + y * seed.charCodeAt((iter + 1) % seed.length)) % height;
                    
                    const newIdx = (Math.floor(newY) * width + Math.floor(newX)) * 4;
                    
                    if (newIdx >= 0 && newIdx + 3 < data.length) {
                        // 交换像素
                        [newData[i], newData[newIdx]] = [data[newIdx], data[i]];
                        [newData[i + 1], newData[newIdx + 1]] = [data[newIdx + 1], data[i + 1]];
                        [newData[i + 2], newData[newIdx + 2]] = [data[newIdx + 2], data[i + 2]];
                        [newData[i + 3], newData[newIdx + 3]] = [data[newIdx + 3], data[i + 3]];
                    }
                }
            }
            
            const newImageData = new ImageData(newData, width, height);
            ctx.putImageData(newImageData, 0, 0);
            
            return [cv.toDataURL(), width, height];
        }
        
        function fractalDecrypt(img, key) {
            // 分形解密使用相同的算法（对称加密）
            return fractalEncrypt(img, key);
        }
        
        // 新算法：混沌映射
        function chaosEncrypt(img, key) {
            const cv = document.createElement("canvas");
            const ctx = cv.getContext("2d");
            const width = img.width;
            const height = img.height;
            
            cv.width = width;
            cv.height = height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const newData = new Uint8ClampedArray(data.length);
            
            const seed = md5(key);
            let x = seed.charCodeAt(0) / 256;
            const r = 3.9; // 混沌参数
            
            // 生成混沌序列
            const sequence = [];
            for (let i = 0; i < width * height; i++) {
                x = r * x * (1 - x);
                sequence.push(x);
            }
            
            // 使用混沌序列重排像素
            for (let i = 0; i < data.length; i += 4) {
                const pos = Math.floor(sequence[i / 4] * (width * height - 1));
                const newIdx = pos * 4;
                
                if (newIdx >= 0 && newIdx + 3 < data.length) {
                    newData[i] = data[newIdx];
                    newData[i + 1] = data[newIdx + 1];
                    newData[i + 2] = data[newIdx + 2];
                    newData[i + 3] = data[newIdx + 3];
                }
            }
            
            const newImageData = new ImageData(newData, width, height);
            ctx.putImageData(newImageData, 0, 0);
            
            return [cv.toDataURL(), width, height];
        }
        
        function chaosDecrypt(img, key) {
            // 混沌映射解密需要重新生成相同的序列
            const cv = document.createElement("canvas");
            const ctx = cv.getContext("2d");
            const width = img.width;
            const height = img.height;
            
            cv.width = width;
            cv.height = height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const newData = new Uint8ClampedArray(data.length);
            
            const seed = md5(key);
            let x = seed.charCodeAt(0) / 256;
            const r = 3.9; // 混沌参数
            
            // 生成混沌序列
            const sequence = [];
            for (let i = 0; i < width * height; i++) {
                x = r * x * (1 - x);
                sequence.push(x);
            }
            
            // 使用混沌序列恢复像素位置
            for (let i = 0; i < data.length; i += 4) {
                const pos = Math.floor(sequence[i / 4] * (width * height - 1));
                const newIdx = pos * 4;
                
                if (newIdx >= 0 && newIdx + 3 < data.length) {
                    newData[newIdx] = data[i];
                    newData[newIdx + 1] = data[i + 1];
                    newData[newIdx + 2] = data[i + 2];
                    newData[newIdx + 3] = data[i + 3];
                }
            }
            
            const newImageData = new ImageData(newData, width, height);
            ctx.putImageData(newImageData, 0, 0);
            
            return [cv.toDataURL(), width, height];
        }
        
        // 初始化页面
        document.addEventListener("DOMContentLoaded", function() {
            selectonchange();
        });
